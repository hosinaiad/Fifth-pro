<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/icon-person-00.ico">
    <title>new-account</title>
    <!-- ........................................... -->
    <!-- MBD CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="body">


    <div id="div"></div>
    <h1 style="text-align:center;color:rgb(236, 240, 36); ">New account</h1>
    <div id="div"></div>
    <center>
        <!-- .......Form Register ........ -->
        <fieldset style="border:2px double white;width:81.6%; border-radius:11px;position:relative; left:22px;">

            <form class="row gy-2 gx-3 align-items-center" style="position:relative; left:25px;">
                <legend style="display:flex;  justify-content: center; color:white;">Register</legend>
                <div class="col-auto ">
                    <label class="visually-hidden " for="autoSizingInputGroup ">Username</label>
                    <div class="input-group ">
                        <div class="input-group-text ">@</div>
                        <input type="text " class="form-control " id="autoSizingInputGroup " placeholder="Username ">
                    </div>
                </div>
                <!-- ....... 1 ...... -->
                <div class="col-auto ">
                    <label class="visually-hidden " for="autoSizingInput ">Name</label>
                    <input type="password " class="form-control " id="autoSizingInput " placeholder="Password ">
                </div>
                <div class="col-auto ">
                    <label class="visually-hidden " for="autoSizingInput ">Name</label>
                    <input type="password" class="form-control " id="autoSizingInput " placeholder="Confirm Password ">
                </div>



                <div class="col-auto ">
                    <label class="visually-hidden " for="autoSizingSelect ">Preference</label>
                    <select class="form-select " id="autoSizingSelect ">
            <option selected>Choose country</option>
            <option value="1 ">Egypt</option>
            <option value="2 ">USA</option>
            <option value="3 ">Libya</option>
            <option value="3 ">SA</option>
          </select>
                </div>

                <div class="col-auto ">
                    <!-- <label class="visually-hidden " for="autoSizingSelect ">Preference</label> -->
                    <select class="form-select " id="autoSizingSelect ">
                    <option selected>Choose Gender</option>
                    <option value="1 ">Male</option>
                    <option value="2 ">Female</option>
                    <option value="3 ">No info</option>
                </select>
                </div>
                <!-- ....................... -->

                <div class="col-auto ">
                    <div class="form-check ">
                        <input class="form-check-input " type="checkbox " id="autoSizingCheck ">
                        <label class="form-check-label " for="autoSizingCheck ">
                    Remember me
                    </label>
                    </div>
                </div>
                <div class="col-auto ">
                    <button type="submit " class="btn btn-primary ">Submit</button>
                </div>

            </form>
            <br>
        </fieldset>
    </center>

    <div style="height:280px"></div>


    <div class="home">
        <h3> <a href="index.html">Home</a></h3>
    </div>


    <!-- MBD JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js " integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3 " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js " integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD " crossorigin="anonymous "></script>
</body>

</html>
